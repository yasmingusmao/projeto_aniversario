<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Cinzel:wght@400..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <header class="menu">
        <div class="menu__container">
            <nav class="menu__navbar">
                <a href="#evento" class="menu__navbar__link">Sobre o evento</a>
                <a href="#presenca" class="menu__navbar__link">Confirme sua presença</a>
            </nav>
        </div>
    </header>
    <section class="hero" id="evento">
        <div class="hero__container">
            <h1 class="hero__title">Salve a data</h1>
            <p class="hero__event-date">09 de novembro de 2026</p>
            <p class="hero__text">
                Faltam apenas <span id="contador"></span> <br>para celebrarmos este novo ciclo juntos.
            </p>
        </div>
    </section>
    <section class="confirmacao" id="presenca">
        <div class="confirmacao__container">
            <h2 class="confirmacao__title">Confirme aqui sua presença</h2>
            <form class="confirmacao__form">
                <label for="fullName" class="confirmacao__form__label">Nome completo</label>
                <input type="text" id="fullName" class="confirmacao__form__input" placeholder="Preencha seu nome completo" required>
                <label for="presenca" class="confirmacao__form__label">Posso contar com sua presença?</label>
                <select id="presenca" class="confirmacao__form__input" required>
                    <option value="">Selecione uma opção:</option>
                    <option value="yes">Pode contar comigo!</option>
                    <option value="no">Infelizmente, não</option>
                </select>
                <label for="mensagem" class="confirmacao__form__label">Deixe sua mensagem</label>
                <textarea id="mensagem" rows="4" cols="50"  class="confirmacao__form__input"></textarea>
                <button type="submit" class="confirmacao__form__btn">Enviar</button>
            </form>
        </div>
    </section>
    <footer class="creditos">
        <p>&copy; 2026 My Birthday Celebration. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
